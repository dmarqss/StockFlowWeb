<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>

    <link th:href="@{~/css/style.css}" rel="stylesheet" />




    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
<div class="conteiner-fluid">
    <div id="navBar" class="col-1">
        <div id="navOptionsSelect">
            <a href="/stock">
                <box-icon class="img" name='package'></box-icon>
            </a>
            <p>view stock</p>


        </div>
        <div class="navOptions">
            <a href="/stock/addProduct">
                <box-icon class="img" name='add-to-queue'></box-icon>
            </a>
            <p>Add new</p>


        </div>
        <div class="navOptions">
            <a data-bs-toggle="modal" data-bs-target="#exampleModal">
                <box-icon class="img" name='edit' color="#84F85D"></box-icon>
            </a>
            <p>Edit</p>

        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Inform the Ean</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="get" th:action="@{/stock/edit}">
                    <div class="modal-body">
                        <input type="number" min="0" class="form-control" placeholder="Ean" aria-label="Ean" name="ean">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="content" class="col-11">
        <p>Provide product data</p>
        <p>It is not possible to change the ean</p>
        <div class="table">
            <form id="form" method="post" th:action="@{/stock/edit}">
                <div class="input-group mb-3">
                    <input type="number" min="0" class="form-control" placeholder="Ean" aria-label="Ean" name="ean" th:value="*{product.ean}">
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" name="name" th:value="*{product.name}">
                </div>

                <div class="input-group mb-3" >
                    <input type="number" step="0.01" min="0" class="form-control" placeholder="Price" aria-label="Price" name="price" th:value="*{product.price}">
                    <span class="input-group-text"></span>
                    <input type="number" min="0" class="form-control" placeholder="Amount" aria-label="Amount" name="amount" th:value="*{product.amount}">
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" placeholder="Type" aria-label="Type" name="type" th:value="*{product.type}">
                    <span class="input-group-text"></span>

                </div>

                <button id="buttonSave" type="submit" class="btn btn-secondary">Save</button>
            </form>
        </div>


            <button id="buttonDelete" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">Delete</button>
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel2">confirm the Ean</h1>
                        </div>
                        <form method="post" th:action="@{/stock/edit/delete}">
                            <div class="modal-body">
                                <input type="number" min="0" class="form-control" placeholder="Ean" aria-label="Ean" name="ean">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
