<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Stock</title>

    <link th:href="@{css/style.css}" rel="stylesheet" />




    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
<div class="conteiner-fluid">
    <div id="navBar" class="col-1">
        <div id="navOptionsSelect">

            <box-icon class="img" name='package' color="#84F85D"></box-icon>
            <p>view stock</p>


        </div>
        <div class="navOptions">
            <a href="stock/addProduct">
                <box-icon class="img" name='add-to-queue'></box-icon>
            </a>
            <p>Add new</p>


        </div>
        <div class="navOptions">
            <a data-bs-toggle="modal" data-bs-target="#exampleModal">
                <box-icon class="img" name='edit'></box-icon>
            </a>
            <p>Edit</p>

        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Inform the Ean</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="get" th:action="@{/stock/edit}">
                <div class="modal-body">
                    <input type="number" min="0" class="form-control" placeholder="Ean" aria-label="Ean" name="ean">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div id="content" class="col-11">
        <p>ctrl+f to find product</p>
        <div class="table">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Ean</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Type</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="product : ${products}">
                    <td data-th-text="${product.ean}"></td>
                    <td data-th-text="${product.name}"></td>
                    <td data-th-text="${product.price}"></td>
                    <td data-th-text="${product.amount}"></td>
                    <td data-th-text="${product.type}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
